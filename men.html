<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Section - Shoe Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1>Men's Shoes</h1>
        <div id="men-products" class="product-list"></div>
    </div>
    <script>
        import { menData } from './js/data.js';
        const menProductsContainer = document.getElementById('men-products');
        menData.forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'product';
            productElement.innerHTML = `
                <img src="${product.img}" alt="${product.title}">
                <h3>${product.title}</h3>
                <p>${product.reviews}</p>
                <p>Was: <s>${product.prevPrice}</s></p>
                <p>Now: $${product.newPrice}</p>
                <button>Add to Cart</button>
            `;
            menProductsContainer.appendChild(productElement);
        });
    </script>
</body>
</html>
